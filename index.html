<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortuga Pitch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="assets/logo.png" class="app-logo">

        <h1 class="welcome-txt">Welcome to Tortuga Pitch!</h1>
        
        <div id="auth-choice">
            <div class="custom-btn" onclick="generateAccount()">
                <img src="assets/btn-green.png">
                <span>CREATE ACCOUNT</span>
            </div>
            <div class="custom-btn" onclick="showLogin()">
                <img src="assets/btn-green.png">
                <span>LOG IN</span>
            </div>
        </div>

        <div id="setup-screen" class="hidden">
            <div class="data-box">
                <p>ID: <span id="display-id" onclick="copyTxt('display-id')"></span></p>
                <p>KEY: <span id="display-key" onclick="copyTxt('display-key')"></span></p>
            </div>
            <p class="click-hint">Click to copy</p>
            <div class="custom-btn" onclick="confirmData()">
                <img src="assets/btn-green.png">
                <span>CONFIRM</span>
            </div>
        </div>

        <div id="login-screen" class="hidden">
            <input type="text" id="input-id" placeholder="Enter ID">
            <input type="password" id="input-key" placeholder="Enter Private Key">
            <p id="error-msg"></p>
            <div class="custom-btn" id="login-trigger" onclick="validateLogin()">
                <img src="assets/btn-green.png">
                <span>ENTER PITCH</span>
            </div>
        </div>

        <div class="danger-box">
            WARNING: SAVE YOUR DATA. NO RECOVERY SYSTEM. FUNDS WILL BE LOST FOREVER IF YOU LOSE THE ID OR KEY.
        </div>
    </div>

    <script>
        let fails = 0;

        function generateAccount() {
            document.getElementById('auth-choice').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
            
            // 15 DIGITS ID
            const newId = Math.floor(Math.random() * 900000000000000) + 100000000000000;
            // COMPLEX HEX KEY
            const newKey = Array.from({length: 32}, () => Math.floor(Math.random() * 16).toString(16)).join('');
            
            document.getElementById('display-id').innerText = newId;
            document.getElementById('display-key').innerText = newKey;
        }

        function copyTxt(id) {
            const txt = document.getElementById(id).innerText;
            navigator.clipboard.writeText(txt);
            alert("Copied!");
        }

        function confirmData() {
            const id = document.getElementById('display-id').innerText;
            const key = document.getElementById('display-key').innerText;
            localStorage.setItem('saved_id', id);
            localStorage.setItem('saved_key', key);
            location.reload();
        }

        function showLogin() {
            document.getElementById('auth-choice').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
            if(localStorage.getItem('saved_id')) {
                document.getElementById('input-id').value = localStorage.getItem('saved_id');
                document.getElementById('input-key').value = localStorage.getItem('saved_key');
            }
        }

        function validateLogin() {
            const idVal = document.getElementById('input-id').value;
            const keyVal = document.getElementById('input-key').value;
            const correctId = localStorage.getItem('saved_id');
            const correctKey = localStorage.getItem('saved_key');

            if (idVal === correctId && keyVal === correctKey) {
                alert("Welcome back!");
                // Redirect to game here
            } else {
                fails++;
                const err = document.getElementById('error-msg');
                if (fails === 1) err.innerText = "Error. 1 min lock.";
                if (fails === 2) err.innerText = "Error. 10 min lock.";
                if (fails >= 3) {
                    err.innerText = "IP BANNED.";
                    localStorage.setItem('status', 'banned');
                    document.body.innerHTML = "<h1 style='color:red;text-align:center;'>BANNED</h1>";
                }
            }
        }

        if(localStorage.getItem('status') === 'banned') {
            document.body.innerHTML = "<h1 style='color:red;text-align:center;'>BANNED</h1>";
        }
    </script>
</body>
</html>
